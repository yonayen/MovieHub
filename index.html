<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MovieHub</title>
	<link rel="stylesheet" href="css/styles.css">
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Google Fonts CDN -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
	<!-- Normalize CDN -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

<body>
	<!-- NAVIGATION -->
	<header id="top_header" class="clearfix">
		<div class="wrapper">
			<h1 class="logo">Movie<span>Hub</span></h1>

			<nav id="main_nav">
				<a href="#">Top 10 Movies</a>
				<a href="#">Top 10 Shows</a>
				<a href="#">News</a>
			</nav>
		</div>
	</header>

	<!-- SEARCH BOX -->
	<section id="newsletter">
		<div class="newsletter_inner">
			<h2>Find the best Movies &amp; TV Shows fast!</h2>
			<div class="sign_up_form">
				<input type="text" placeholder="Quick Find">
				<button class="button">Search</button>
			</div>
		</div>
	</section>

	<!-- FOOTER SECTION -->
	<footer id="main_footer">
		<p class="logo">Movie<span>Hub</span>
		</p>
		<p class="copyright">&copy;2016 MovieHub. All Rights Reserved.</p>
		<div class="links">
			<a href="#">Terms of Service</a>
			<a href="#">Privacy Policy</a>
		</div>
	</footer>


	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="js/app.js"></script>

</html>
